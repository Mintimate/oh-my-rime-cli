name: Build macOS GUI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos-gui:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    
    - name: Install dependencies
      run: |
        # å®‰è£…å¿…è¦çš„ä¾èµ–
        go mod tidy
    
    - name: Build GUI for macOS ${{ matrix.arch }}
      run: |
        export GOOS=darwin
        export GOARCH=${{ matrix.arch }}
        export CGO_ENABLED=1
        go build -ldflags="-s -w" -o oh-my-rime-gui-darwin-${{ matrix.arch }} .
    
    - name: Create App Bundle for ${{ matrix.arch }}
      run: |
        APP_NAME="Oh My Rime.app"
        mkdir -p "$APP_NAME/Contents/MacOS"
        mkdir -p "$APP_NAME/Contents/Resources"
        
        # ç§»åŠ¨å¯æ‰§è¡Œæ–‡ä»¶
        mv oh-my-rime-gui-darwin-${{ matrix.arch }} "$APP_NAME/Contents/MacOS/oh-my-rime-gui"
        chmod +x "$APP_NAME/Contents/MacOS/oh-my-rime-gui"
        
        # å¤åˆ¶å›¾æ ‡æ–‡ä»¶
        echo "ğŸ” æ£€æŸ¥å›¾æ ‡æ–‡ä»¶..."
        echo "ğŸ“ å½“å‰å·¥ä½œç›®å½•: $(pwd)"
        echo "ğŸ“ æŸ¥æ‰¾æ‰€æœ‰ .icns æ–‡ä»¶:"
        find . -name "*.icns" -type f 2>/dev/null || echo "æœªæ‰¾åˆ°ä»»ä½• .icns æ–‡ä»¶"
        
        # å°è¯•å¤šä¸ªå¯èƒ½çš„å›¾æ ‡è·¯å¾„
        ICON_PATHS=(
          "script/build/macOS/icon.icns"
          "build/macOS/icon.icns"
          "assets/icon.icns"
          "icon.icns"
        )
        
        ICON_COPIED=false
        for icon_path in "${ICON_PATHS[@]}"; do
          if [ -f "$icon_path" ]; then
            echo "âœ… æ‰¾åˆ°å›¾æ ‡æ–‡ä»¶: $icon_path"
            ls -la "$icon_path"
            cp "$icon_path" "$APP_NAME/Contents/Resources/icon.icns"
            echo "âœ… å›¾æ ‡å·²å¤åˆ¶åˆ°: $APP_NAME/Contents/Resources/icon.icns"
            ls -la "$APP_NAME/Contents/Resources/icon.icns"
            ICON_COPIED=true
            break
          fi
        done
        
        if [ "$ICON_COPIED" = false ]; then
          echo "âŒ æœªæ‰¾åˆ°å›¾æ ‡æ–‡ä»¶ï¼Œå°è¯•çš„è·¯å¾„:"
          for icon_path in "${ICON_PATHS[@]}"; do
            echo "  â€¢ $icon_path"
          done
          echo "ğŸ“ script/build/macOS/ ç›®å½•å†…å®¹:"
          ls -la script/build/macOS/ 2>/dev/null || echo "ç›®å½•ä¸å­˜åœ¨"
        fi
        
        # éªŒè¯æœ€ç»ˆçš„åº”ç”¨åŒ…ç»“æ„
        echo "ğŸ“ åº”ç”¨åŒ…ç»“æ„:"
        find "$APP_NAME" -type f -exec ls -la {} \;
        
        # è·å–ç‰ˆæœ¬ä¿¡æ¯
        VERSION=$(git describe --tags --always 2>/dev/null || echo "1.0.0")
        
        # åˆ›å»º Info.plist
        cat > "$APP_NAME/Contents/Info.plist" << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>oh-my-rime-gui</string>
            <key>CFBundleIdentifier</key>
            <string>com.rime.oh-my-rime</string>
            <key>CFBundleName</key>
            <string>Oh My Rime</string>
            <key>CFBundleDisplayName</key>
            <string>Oh My Rime</string>
            <key>CFBundleVersion</key>
            <string>$VERSION</string>
            <key>CFBundleShortVersionString</key>
            <string>$VERSION</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleIconFile</key>
            <string>icon.icns</string>
            <key>LSUIElement</key>
            <false/>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>NSAppTransportSecurity</key>
            <dict>
                <key>NSAllowsArbitraryLoads</key>
                <true/>
            </dict>
        </dict>
        </plist>
        EOF
    
    - name: Sign App Bundle (Ad-hoc signing)
      run: |
        APP_NAME="Oh My Rime.app"
        
        # ä½¿ç”¨ ad-hoc ç­¾åï¼ˆè‡ªç­¾åï¼‰
        codesign --force --deep --sign - "$APP_NAME"
        
        # éªŒè¯ç­¾å
        codesign --verify --verbose "$APP_NAME"
        
        # ç§»é™¤æ‰©å±•å±æ€§ï¼ˆéš”ç¦»æ ‡è®°ï¼‰
        xattr -cr "$APP_NAME"
    
    - name: Create DMG for ${{ matrix.arch }}
      run: |
        APP_NAME="Oh My Rime.app"
        DMG_NAME="Oh-My-Rime-${{ matrix.arch }}.dmg"
        
        # åˆ›å»ºä¸´æ—¶ç›®å½•
        TEMP_DIR="dmg_temp_${{ matrix.arch }}"
        mkdir -p "$TEMP_DIR"
        
        # å¤åˆ¶åº”ç”¨åˆ°ä¸´æ—¶ç›®å½•
        cp -R "$APP_NAME" "$TEMP_DIR/"
        
        # åˆ›å»º Applications é“¾æ¥
        ln -s /Applications "$TEMP_DIR/Applications"
        
        # åˆ›å»º DMG
        hdiutil create -srcfolder "$TEMP_DIR" -volname "Oh My Rime" \
          -format UDZO -imagekey zlib-level=9 "$DMG_NAME"
        
        # æ¸…ç†ä¸´æ—¶ç›®å½•
        rm -rf "$TEMP_DIR"
        
        # ç­¾å DMG
        codesign --force --sign - "$DMG_NAME"
    
    - name: Upload macOS GUI ${{ matrix.arch }} artifact
      uses: actions/upload-artifact@v4
      with:
        name: oh-my-rime-gui-darwin-${{ matrix.arch }}
        path: Oh-My-Rime-${{ matrix.arch }}.dmg
